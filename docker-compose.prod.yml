version: "3.8"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: lms
      POSTGRES_USER: lms
      POSTGRES_PASSWORD: lms
      TZ: UTC
    volumes:
      - lms_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lms -d lms"]
      interval: 5s
      timeout: 5s
      retries: 30

  migrate:
    build:
      context: .
      target: prod
    env_file:
      - .env
    environment:
      NODE_ENV: production
      TZ: UTC
      DATABASE_URL: ${DATABASE_URL:-postgresql://lms:lms@db:5432/lms?schema=public}
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "npm run db:generate && npm run db:migrate:prod && npm run db:seed"
    restart: "no"

  app:
    build:
      context: .
      target: prod
    env_file:
      - .env
    environment:
      NODE_ENV: production
      TZ: UTC
      DATABASE_URL: ${DATABASE_URL:-postgresql://lms:lms@db:5432/lms?schema=public}
      APP_URL: ${APP_URL:-http://localhost:3005}
    ports:
      - "3005:3000"
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  lms_pgdata:

