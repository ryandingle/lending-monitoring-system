version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci
        - npx prisma generate
    build:
      commands:
        - env | grep -E 'APP_URL|AUTH_COOKIE_NAME|AUTH_SECRET|DATABASE_URL|SAVINGS_DAILY_INCREMENT|NODE_ENV' >> .env
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
