version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm -rf node_modules package-lock.json
        - nvm install 18
        - nvm use 18
        - node --version
        - npm ci
        - npx prisma generate
        - npx prisma migrate deploy
    build:
      commands:
        - env | grep -e APP_URL >> .env
        - env | grep -e AUTH_COOKIE_NAME >> .env
        - env | grep -e AUTH_SECRET >> .env
        - env | grep -e DATABASE_URL >> .env
        - env | grep -e SAVINGS_DAILY_INCREMENT >> .env
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
