version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        - source $HOME/.cargo/env
        - rm -rf node_modules
        - nvm install 20
        - nvm use 20
        - node --version
        - npm ci --include=optional
        - npm rebuild @tailwindcss/oxide --build-from-source
        - npm rebuild lightningcss --build-from-source
        - npx prisma generate
        - npx prisma migrate deploy
    build:
      commands:
        - env | grep -e APP_URL >> .env
        - env | grep -e AUTH_COOKIE_NAME >> .env
        - env | grep -e AUTH_SECRET >> .env
        - env | grep -e DATABASE_URL >> .env
        - env | grep -e SAVINGS_DAILY_INCREMENT >> .env
        - env | grep -e NODE_ENV >> .env
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
